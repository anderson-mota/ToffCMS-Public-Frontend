<div class="blog-header">
  <h1 class="blog-title">{{ post.title }}</h1>
  <p class="lead blog-description" translate>Posted at {{ post.created_at }}</p>
</div>

<div class="row">

  <!-- <select ng-model="lang" ng-options="lang for lang in languages" ng-change="changeLanguage()"></select> -->
  <!-- <div ng-model="lang" ng-element="a" ng-href="lang for lang in languages" ng-change="changeLanguage()">Lang{{ lang }}</div> -->
  <a
    ng-click="changeLanguage(lang)"
    ng-repeat="lang in languages"
    >{{ lang }}</a>

  <div class="col-sm-8 blog-main">
    <div class="blog-post">
      {{ post.body }}
    </div><!-- /.blog-post -->

  </div><!-- /.blog-main -->

</div>
