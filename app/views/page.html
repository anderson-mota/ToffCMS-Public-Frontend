<div class="blog-header text-center">
  <h1 class="blog-title">{{ post.title }}</h1>
  <p class="lead blog-description" translate>Posted at {{ post.created_at }}</p>
</div>

<div class="row">

  <div class="col-sm-8 col-sm-offset-2 blog-main">
    <div class="blog-post">
      {{ post.body }}
    </div><!-- /.blog-post -->

  </div><!-- /.blog-main -->

</div>
